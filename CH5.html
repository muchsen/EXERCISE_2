<!DOCTYPE html>
<html lang="en">

<head>
    <title>Praktikum 5</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="StyleCH5.css" </head>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300&display=swap" rel="stylesheet">


<body>
    <center>
        <ul>
            <li>
                <h2 id="video">Video Honda CBR 600 RR</h2>
                <hr>
                <video controls width="500" height="900" loop autoplay muted preload="auto">
                    <source src="HONDA CBR600RR _ PURE SOUND _ [4K][RAW].mp4" type="video/mp4">
                    <track kind="captions" src="HONDA CBR600RR _ PURE SOUND _ [4K][RAW].mp4" srclang="en" label="English">
                </video>
            </li>
            <li>
                <h2 id="audio">Audio CBR 600 RR</h2>
                <hr>
                <audio controls>
                    <source src="Honda CBR600RR.mp3" type="audio/mp3">
                </audio>
            </li>
            <li>
                <h2 id="gambar">Gambar CBR 600 RR</h2>
                <hr>
                <picture>
                    <source media="(max-width: 600px)"
                        srcset="https://apollo-singapore.akamaized.net/v1/files/peb4lbhh2hwz-ID/image;s=780x0;q=60">
                    <source media="(max-width: 1200px)"
                        srcset="https://apollo-singapore.akamaized.net/v1/files/peb4lbhh2hwz-ID/image;s=780x0;q=60">
                    <img src="https://apollo-singapore.akamaized.net/v1/files/peb4lbhh2hwz-ID/image;s=780x0;q=60"
                        alt="pic 1" style="width: auto; ">
                </picture>

            </li>
        </ul>
    </center>
    <div class="button-container">
        <button class="rounded-button" onclick="window.location.href='form.html'">Survey</button>
    </div>
    <script src="jsCH5.js"></script>

</body>

</html>
