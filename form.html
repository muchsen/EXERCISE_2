<body>

        <div class="container-txt">
            <div class="header">
            <h3>PENDAFTARAN PEMINATAN MOGE</h3>
        </div>
        <form action="">

            <input class="label-nama" type="text" placeholder="Nama anda" id="nama"><br><br>
            <label for="nim">Nim</label><br>

            <label for="programming">CMX 500 Rebel</label><br><br>

            <p class="label-box">
                Angkatan :

                    <option>2018</option>
                    <option>2019</option>

            </p>
            <div class="button-container">
                <button type="submit" onclick="kirimData()" class="button"><i
